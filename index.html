<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Serif:opsz,wght@8..144,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>MÃ¶ller</title>
</head>
<body>

     <section class="container">
        <h2 id="titulo-form">Cadastro</h2>
        
        <form id="form-adiciona">
            <div class="grupo">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Jean" class="campo">
            </div>

            <div class="grupo">
                <label for="cpf">CPF:</label>
                <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" class="campo campo-medio">
            </div>

            <div class="grupo">
                <label for="rg">RG:</label>
                <input id="rg" name="rg" type="text" placeholder="0.000.000" class="campo campo-medio">
            </div>

            <div class="grupo">
                <label for="email">E-mail:</label>
                <input id="email" name="email" type="text" placeholder="email@email.com" class="campo campo-medio">
            </div>

            <div class="grupo">
                <label for="dataNascimento">Data Nascimento:</label>
                <input id="dataNascimento" name="dataNascimento" type="date" class="campo campo-medio" required>
            </div>

            <button id="adicionar-pessoa" class="botao bto-principal">Adicionar</button>
        </form>
    </section>
    <script src="javaScript/validacoesform.js"></script>
    
    <main>
        <section class="container-registros">
            <h2 id="titulo-registros">Registros</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>E-mail</th>
                        <th>Data Nascimento</th> 
                    </tr>
                </thead>
                <tbody id="tabela-pessoas">
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
